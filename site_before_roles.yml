---
- hosts: all
  become: true
  pre_tasks:

    - name: update repo cache (CentOS)
      tags: always
      dnf:
        update_cache: yes
      changed_when: false
      when: ansible_distribution == "CentOS"

    - name: update repo cache (Ubuntu)
      tags: always
      apt:
        update_cache: yes
      changed_when: false
      when: ansible_distribution == "Ubuntu"

- hosts: all
  become: true
  tasks:
  
       
  - name: add ssh key for simone
    tags: always
    authorized_key:
      user: simone
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIP2UFrryLu1bOExM+rK/O/O7aJg/iBWjxEaCuq+WtJE7 ansible"

- hosts: workstations
  become: true
  tasks:
    - name: install unzip
      package:
        name: unzip
        state: present

    - name: install terraform
      unarchive:
        src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
        dest: /usr/local/bin
        remote_src: yes
        mode: 0755
        owner: root
        group: root

- hosts: web_servers
  become: true
  tasks:
    - name: install apache2 and php packages for kali
      tags: apache, apache2, kali
      apt:
        name:
          - apache2
          - libapache2-mod-php
        state: latest
      when: ansible_distribution == "Ubuntu"

    - name: install apache2 and php packages for CentOS
      tags: apache, centos, httpd
      yum:
        name:
          - httpd
          - php
        state: latest
      when: ansible_distribution == "CentOS"

    - name: start httpd (CentOS)
      tags: apache, centos, httpd
      service:
        name: httpd
        state: started
        enabled: yes
      when: ansible_distribution == "CentOS"

    - name: change e-mail address for admin
      tags: apache, centos, httpd
      lineinfile:
        path: /etc/httpd/conf/httpd.conf
        regex: '^ServerAdmin'
        line: 'ServerAdmin somebody@somewhere.net'
      when: ansible_distribution == "CentOS"
      register: httpd

    - name: restart httpd (CentOS)
      tags: apache, centos, httpd
      service:
        name: httpd
        state: restarted
      when: httpd.changed

    - name: copy default html file or site
      tags: apache, apache2, httpd
      copy:
        src: ~/Desktop/ansible/files/default_site.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: 0644

- hosts: db_servers
  become: true
  tasks:
    - name: install mariadb package for Ubuntu
      tags: db, mariadb, kali
      apt:
        name: mariadb-server
        state: latest
      when: ansible_distribution == "Ubuntu"

    - name: install mariadb package for CentOS
      tags: db, mariadb, centos
      yum:
        name: mariadb-server
        state: latest
      when: ansible_distribution == "CentOS"

- hosts: file_servers
  become: true
  tasks:
    - name: install samba package
      tags: samba
      package:
        name: samba
        state: latest

